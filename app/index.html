<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>angular material</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as vm">

    <md-toolbar layout="row">
        <md-button class="menu" ng-click="vm.toggleList()" hide-gt-sm>
            <md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
        </md-button>

        <h1>starter app</h1>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav  layout="column" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">
            <md-list>
                <!--<md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
                        wathmal

                    </md-button>
                </md-list-item>

                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
                        frankenstein

                    </md-button>
                </md-list-item>-->

                <md-item ng-repeat="it in vm.users">
                    <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>

                </md-item>

            </md-list>

        </md-sidenav>

        <md-content flex id="content">
            <!--<md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
            <h2>wathmal</h2>
            <p>#naturelover #gogreen #time-traveler #assassino #radioactive #mindpalace #teleport able</p>-->

            <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{vm.selected.name | uppercase}}</h2>
            <p>{{vm.selected.content}}</p>

            <md-button class="share" md-no-ink ng-click="vm.share($event)" aria-label="share">
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>
        </md-content>
    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue')
                          .accentPalette('yellow');

              });

    </script>

  </body>
</html>
